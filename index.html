<body>
  <h1>ğŸ“· ã‚·ãƒ§ãƒ”ãƒãƒï¼ï¼</h1>
  <div id="controls">
    <label for="cameraSelect">ã‚«ãƒ¡ãƒ©é¸æŠ:</label>
    <select id="cameraSelect"></select>
    <button onclick="startCamera()">é–‹å§‹</button>
    <button onclick="stopCamera()">åœæ­¢</button>
    <br><br>
    <label>äºˆç®—: <input type="number" id="budgetInput" onchange="setBudget()"> å††</label>
    <p>æ®‹ã‚Šäºˆç®—ï¼š<span id="remaining">---</span> å††</p>
  </div>
  <div id="reader"></div>
  <p>èª­ã¿å–ã‚Šã‚³ãƒ¼ãƒ‰ï¼š<span id="scan-result">---</span></p>
  <p>åˆè¨ˆé‡‘é¡ï¼š<strong id="total">0</strong> å††</p>
  <table>
    <thead>
      <tr><th>å•†å“</th><th>ä¾¡æ ¼</th><th>å€‹æ•°</th><th>æ“ä½œ</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>
  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "{}");
    let html5QrCode;
    let currentCamId = null;
    let lastScanned = null;
    let paused = false;
    let budget = parseInt(localStorage.getItem("budget")) || 0;

    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    const scanResult = document.getElementById("scan-result");
    const remainingEl = document.getElementById("remaining");

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;
      for (const code in cart) {
        const item = cart[code];
        const subtotal = item.price * item.qty;
        total += subtotal;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable onblur="editName('${code}', this.textContent)">${item.name}</td>
          <td contenteditable onblur="editPrice('${code}', this.textContent)">${item.price}</td>
          <td>${item.qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">âˆ’</button>
            <button onclick="changeQty('${code}', 1)">ï¼‹</button>
            <button onclick="removeItem('${code}')">ğŸ—‘ï¸</button>
          </td>
        `;
        cartBody.appendChild(row);
      }
      totalEl.textContent = total;
      remainingEl.textContent = budget - total;
      saveCart();
    }

    function editName(code, newName) {
      cart[code].name = newName;
      updateCart();
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice);
      if (!isNaN(price)) {
        cart[code].price = price;
        updateCart();
      }
    }

    function changeQty(code, delta) {
      cart[code].qty += delta;
      if (cart[code].qty <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function onScan(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      document.getElementById("beep-sound").play();
      if (cart[code]) {
        cart[code].qty++;
        updateCart();
        resumeScan();
      } else {
        const name = prompt("å•†å“åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š") || "ä¸æ˜";
        const price = parseInt(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š"), 10);
        if (isNaN(price)) {
          alert("ä¾¡æ ¼ãŒç„¡åŠ¹ã§ã™ã€‚ã‚¹ã‚­ãƒ£ãƒ³ã‚’ä¸­æ­¢ã—ã¾ã™ã€‚");
          resumeScan();
          return;
        }
        cart[code] = { name, price, qty: 1 };
        updateCart();
        resumeScan();
      }
    }

    function resumeScan() {
      setTimeout(() => { paused = false; }, 1000);
    }

    function setBudget() {
      budget = parseInt(document.getElementById("budgetInput").value) || 0;
      localStorage.setItem("budget", budget);
      updateCart();
    }

    function startCamera() {
      if (!currentCamId) return;
      if (html5QrCode) html5QrCode.stop().catch(() => {});
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(currentCamId, { fps: 10, qrbox: 250 }, onScan);
    }

    function stopCamera() {
      if (html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(() => {});
    }

    Html5Qrcode.getCameras().then(devices => {
      const select = document.getElementById("cameraSelect");
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `ã‚«ãƒ¡ãƒ© ${device.id}`;
        select.appendChild(option);
      });
      if (devices.length > 0) {
        currentCamId = devices[0].id;
        select.value = currentCamId;
      }
      select.onchange = () => {
        currentCamId = select.value;
      };
    });

    updateCart();
  </script>
</body>
