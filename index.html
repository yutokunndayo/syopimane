<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ショピマネ🛒</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f7f9fc;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 1em auto;
    }
    #scan-result, #total {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    td[contenteditable] {
      background: #f0f8ff;
    }
    button {
      padding: 0.3em 0.6em;
      margin: 0 0.1em;
      border: none;
      border-radius: 4px;
      background-color: #2196f3;
      color: white;
    }
    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>📷 ショピマネ</h1>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p>合計金額：<strong id="total">0</strong> 円</p>

  <table>
    <thead>
      <tr>
        <th>商品</th><th>価格</th><th>個数</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const scanResult = document.getElementById("scan-result");
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    const beepSound = document.getElementById("beep-sound");

    const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
    const cart = {};
    let lastScanned = null;
    let paused = false;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;
      for (const code in cart) {
        const qty = cart[code];
        const product = productDB[code] || { name: "未登録", price: 0 };
        const subtotal = product.price * qty;
        total += subtotal;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable onblur="editName('${code}', this.textContent)">${product.name}</td>
          <td contenteditable onblur="editPrice('${code}', this.textContent)">${product.price}</td>
          <td>${qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">−</button>
            <button onclick="changeQty('${code}', 1)">＋</button>
            <button onclick="removeItem('${code}')">🗑️</button>
          </td>
        `;
        cartBody.appendChild(row);
      }
      totalEl.textContent = total;
      localStorage.setItem("productDB", JSON.stringify(productDB));
    }

    function changeQty(code, delta) {
      cart[code] = (cart[code] || 0) + delta;
      if (cart[code] <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function editName(code, newName) {
      if (productDB[code]) {
        productDB[code].name = newName;
        updateCart();
      }
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice, 10);
      if (!isNaN(price) && productDB[code]) {
        productDB[code].price = price;
        updateCart();
      }
    }

    function fetchProduct(code, callback) {
      const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const name = data.product?.product_name_ja || data.product?.product_name || "";
          callback(name);
        })
        .catch(() => callback(""));
    }

    function onScanSuccess(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      beepSound.play();

      if (productDB[code]) {
        cart[code] = (cart[code] || 0) + 1;
        updateCart();
        resumeScan();
      } else {
        fetchProduct(code, name => {
          const inputName = name || prompt("商品名を入力してください：") || "不明";
          const inputPrice = parseInt(prompt("価格を入力してください："), 10);
          if (isNaN(inputPrice)) {
            alert("価格が無効です。スキャンを無視します。");
            resumeScan();
            return;
          }
          productDB[code] = { name: inputName, price: inputPrice };
          cart[code] = 1;
          updateCart();
          resumeScan();
        });
      }
    }

    function resumeScan() {
      setTimeout(() => {
        paused = false;
        lastScanned = null;
      }, 2000);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          cam.id,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          err => {}
        ).catch(err => {
          console.error("カメラ起動失敗:", err);
        });
      } else {
        alert("カメラが見つかりません");
      }
    });
  </script>
</body>
</html>
