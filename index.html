<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ショピマネ🛒</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 3px solid #4CAF50;
      border-radius: 10px;
      overflow: hidden;
    }
    .info {
      text-align: center;
      margin-top: 1rem;
    }
    .info span {
      font-weight: bold;
      font-size: 1.2em;
    }
    .cart {
      margin-top: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.7rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    tr:last-child td {
      border-bottom: none;
    }
    th {
      background: #f0f0f0;
    }
    button {
      font-size: 1rem;
      margin: 0 0.2rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>📷 ショピマネ</header>
  <main>
    <div id="reader"></div>
    <div class="info">
      <p>📦 読み取りコード：<span id="scan-result">---</span></p>
      <p>💴 合計金額：<strong id="total">0</strong> 円</p>
    </div>
    <div class="cart">
      <table>
        <thead>
          <tr>
            <th>商品名</th><th>価格</th><th>個数</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
    </div>
    <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
  </main>

  <script>
    const API_TOKEN = "a34d52dc8c4c76c103bf25faa800cb39";
    const scanResult = document.getElementById("scan-result");
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    const beepSound = document.getElementById("beep-sound");

    const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
    const cart = {};
    let lastScanned = null;
    let paused = false;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;

      for (const code in cart) {
        const qty = cart[code];
        const product = productDB[code] || { name: "未登録", price: 0 };
        const subtotal = product.price * qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable="true" onblur="editName('${code}', this.textContent)">${product.name}</td>
          <td contenteditable="true" onblur="editPrice('${code}', this.textContent)">${product.price}</td>
          <td>${qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">−</button>
            <button onclick="changeQty('${code}', 1)">＋</button>
            <button onclick="removeItem('${code}')">🗑️</button>
          </td>
        `;
        cartBody.appendChild(row);
      }

      totalEl.textContent = total;
      localStorage.setItem("productDB", JSON.stringify(productDB));
    }

    function changeQty(code, delta) {
      cart[code] = (cart[code] || 0) + delta;
      if (cart[code] <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function editName(code, newName) {
      if (productDB[code]) {
        productDB[code].name = newName;
        updateCart();
      }
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice, 10);
      if (!isNaN(price) && productDB[code]) {
        productDB[code].price = price;
        updateCart();
      }
    }

    function fetchProduct(code, callback) {
      const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json?user_token=${API_TOKEN}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const nameJP = data?.product?.product_name_ja;
          const name = nameJP || data?.product?.product_name || "";
          callback(name);
        })
        .catch(() => callback(""));
    }

    function onScan(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      beepSound.play();

      if (productDB[code]) {
        cart[code] = (cart[code] || 0) + 1;
        updateCart();
        resumeScan();
      } else {
        fetchProduct(code, name => {
          const inputName = name || prompt("商品名を入力してください：") || "不明";
          const inputPrice = parseInt(prompt("価格を入力してください："), 10);
          if (isNaN(inputPrice)) {
            alert("価格が無効です。スキャンを無視します。");
            resumeScan();
            return;
          }
          productDB[code] = { name: inputName, price: inputPrice };
          cart[code] = 1;
          updateCart();
          resumeScan();
        });
      }
    }

    function resumeScan() {
      setTimeout(() => {
        paused = false;
        lastScanned = null;
      }, 2000);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          cam.id,
          { fps: 10, qrbox: 250 },
          onScan,
          err => {}
        ).catch(err => {
          console.error("カメラ起動失敗:", err);
        });
      } else {
        alert("カメラが見つかりません");
      }
    });
  </script>
</body>
</html>
