<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ショピマネ🛒</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    button {
      padding: 0.3em 0.5em;
    }
  </style>
</head>
<body>
  <h1>📷 ショピマネ</h1>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p>合計金額：<strong id="total">0</strong> 円</p>

  <table>
    <thead>
      <tr>
        <th>商品</th><th>価格</th><th>個数</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>
<script>
  const resultSpan = document.getElementById('scan-result');
  const cartBody = document.getElementById('cart-body');
  const totalEl = document.getElementById('total');

  const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
  const cart = {};

  let lastScannedCode = null;
  let scanningPaused = false;

  function updateCartDisplay() {
    cartBody.innerHTML = "";
    let total = 0;

    for (const code in cart) {
      const qty = cart[code];
      const product = productDB[code];
      const name = product?.name || "未登録";
      const price = product?.price || 0;
      const subtotal = price * qty;
      total += subtotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${price}</td>
        <td>${qty}</td>
        <td>
          <button onclick="changeQty('${code}', -1)">−</button>
          <button onclick="changeQty('${code}', 1)">＋</button>
          <button onclick="removeItem('${code}')">🗑️</button>
        </td>
      `;
      cartBody.appendChild(row);
    }

    totalEl.textContent = total;
  }

  function changeQty(code, delta) {
    cart[code] = (cart[code] || 0) + delta;
    if (cart[code] <= 0) delete cart[code];
    updateCartDisplay();
  }

  function removeItem(code) {
    delete cart[code];
    updateCartDisplay();
  }

  function onScanSuccess(code) {
    if (scanningPaused || code === lastScannedCode) return;

    lastScannedCode = code;
    scanningPaused = true;
    resultSpan.textContent = code;

    if (!productDB[code]) {
      const name = prompt("商品名を入力してください：");
      const price = parseInt(prompt("価格を入力してください："), 10);
      if (name && !isNaN(price)) {
        productDB[code] = { name, price };
        localStorage.setItem("productDB", JSON.stringify(productDB));
      } else {
        alert("登録失敗");
        scanningPaused = false;
        return;
      }
    }

    cart[code] = (cart[code] || 0) + 1;
    updateCartDisplay();

    setTimeout(() => {
      scanningPaused = false;
    }, 2000); // 2秒間スキャン停止
  }

  const html5QrCode = new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      const cameraId = devices[0].id;
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        errorMessage => {
          // スキャン失敗時は何もしない
        }
      ).catch(err => {
        console.error("カメラ起動失敗:", err);
      });
    }
  }).catch(err => {
    console.error("カメラ取得失敗:", err);
  });
</script>


</body>
</html>
