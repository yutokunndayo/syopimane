<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>ショピマネ API版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family:sans-serif; padding:1em; background:#f5f5f5 }
    #reader { width:100%; max-width:400px; margin:auto }
    table { width:100%; border-collapse:collapse; margin-top:1em; background:#fff }
    th,td { border:1px solid #ccc; padding:0.5em; text-align:center }
  </style>
</head>
<body>
  <h1>📷 ショピマネ API版</h1>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p>合計金額：<strong id="total">0</strong> 円</p>
  <table>
    <thead><tr><th>商品</th><th>価格</th><th>個数</th><th>操作</th></tr></thead>
    <tbody id="cart-body"></tbody>
  </table>

  <script>
    const scanResult = document.getElementById('scan-result');
    const cartBody = document.getElementById('cart-body');
    const totalEl = document.getElementById('total');

    const productDB = {};
    const cart = {};
    let lastScanned = null, paused = false;
    const APPID = 'a34d52dc8c4c76c103bf25faa800cb39'; // 

    function updateCart() {
      cartBody.innerHTML = '';
      let tot = 0;
      for (let code in cart) {
        const qty = cart[code];
        const prod = productDB[code] || {name:'？',price:0};
        const sub = prod.price * qty;
        tot += sub;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${prod.name}</td>
          <td>${prod.price}</td>
          <td>${qty}</td>
          <td>
            <button onclick="change('${code}',-1)">−</button>
            <button onclick="change('${code}',1)">＋</button>
            <button onclick="del('${code}')">🗑️</button>
          </td>`;
        cartBody.appendChild(tr);
      }
      totalEl.textContent = tot;
    }

    function change(code, d) {
      cart[code] = (cart[code]||0)+d;
      if (cart[code]<=0) delete cart[code];
      updateCart();
    }
    function del(code) { delete cart[code]; updateCart(); }

    function fetchProduct(code, callback) {
      fetch(`https://api.jancodelookup.com/?appId=${APPID}&type=code&query=${code}`)
        .then(r => r.json()).then(json => {
          if (json.product && json.product.length>0) {
            const p = json.product[0];
            callback(p.itemName, parseInt(p.price || 0));
          } else callback(null);
        }).catch(e => callback(null));
    }

    function onScan(code) {
      if (paused || code===lastScanned) return;
      paused = true; lastScanned = code;
      scanResult.textContent = code;

      if (productDB[code]) {
        cart[code] = (cart[code]||0)+1;
        updateCart(); paused=false;
      } else {
        fetchProduct(code, (name, price) => {
          if (name) {
            productDB[code] = {name, price};
          } else {
            const nm = prompt("商品名？");
            const pr = parseInt(prompt("価格？"),10);
            productDB[code] = {name:nm, price:pr};
          }
          cart[code] = (cart[code]||0)+1;
          updateCart(); paused=false;
        });
      }

      setTimeout(()=>{ paused=false; lastScanned=null }, 2000);
    }

    const scanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devs => {
      if(devs && devs.length){
        const bs = devs.find(d=>d.label.toLowerCase().includes('back'));
        scanner.start(bs?bs.id:devs[0].id, {fps:10,qrbox:250}, onScan, e=>{});
      }
    });
  </script>
</body>
</html>
