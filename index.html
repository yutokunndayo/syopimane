<body>

  <div id="scanner" style="width: 100%; max-width: 400px;"></div>
  <p id="barcode-result">ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: ãªã—</p>
  <p id="total">åˆè¨ˆé‡‘é¡: Â¥0</p>
  <button onclick="shareCart()">ğŸ§¾ ã‚«ã‚´å†…å®¹ã‚’QRå…±æœ‰</button>
  <div id="qrcode" style="margin: 1em 0;"></div>

  <h3>ğŸ›’ ã‚«ã‚´ã®ä¸­èº«</h3>
  <table>
    <thead>
      <tr><th>å•†å“å</th><th>ä¾¡æ ¼</th><th>å€‹æ•°</th><th>æ“ä½œ</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <script>
    let productDB = JSON.parse(localStorage.getItem('productDB')) || {};
    let cartItems = {};

    function updateTotal() {
      let total = 0;
      for (let code in cartItems) {
        let item = cartItems[code];
        total += item.price * item.quantity;
      }
      document.getElementById("total").innerText = `åˆè¨ˆé‡‘é¡: Â¥${total}`;
    }

    function renderCart() {
      let html = "";
      for (let code in cartItems) {
        let item = cartItems[code];
        html += `
          <tr>
            <td>${item.name}</td>
            <td>Â¥${item.price}</td>
            <td>
              <button onclick="changeQuantity('${code}', -1)">âˆ’</button>
              ${item.quantity}
              <button onclick="changeQuantity('${code}', 1)">ï¼‹</button>
            </td>
            <td><button onclick="removeItem('${code}')">å‰Šé™¤</button></td>
          </tr>
        `;
      }
      document.getElementById("cart-body").innerHTML = html;
      updateTotal();
    }

    function handleBarcode(barcode) {
      document.getElementById("barcode-result").innerText = "ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: " + barcode;
      if (productDB[barcode]) {
        addToCart(barcode);
      } else {
        let name = prompt("å•†å“åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:");
        let price = parseFloat(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:"));
        if (name && !isNaN(price)) {
          productDB[barcode] = { name, price };
          localStorage.setItem('productDB', JSON.stringify(productDB));
          addToCart(barcode);
        }
      }
    }

    function addToCart(barcode) {
      let product = productDB[barcode];
      if (!cartItems[barcode]) {
        cartItems[barcode] = { ...product, quantity: 0 };
      }
      cartItems[barcode].quantity++;
      renderCart();
    }

    function changeQuantity(barcode, delta) {
      if (cartItems[barcode]) {
        cartItems[barcode].quantity += delta;
        if (cartItems[barcode].quantity <= 0) {
          delete cartItems[barcode];
        }
        renderCart();
      }
    }

    function removeItem(barcode) {
      delete cartItems[barcode];
      renderCart();
    }

    function shareCart() {
      const data = JSON.stringify(cartItems);
      const encoded = encodeURIComponent(data);
      const url = `${location.origin}${location.pathname}?cart=${encoded}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), url);
    }

    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has('cart')) {
        try {
          cartItems = JSON.parse(decodeURIComponent(params.get('cart')));
          renderCart();
        } catch (e) {
          console.error("QRãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ", e);
        }

    });

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["ean_reader"]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected((data) => {
      const barcode = data.codeResult.code;
      if (barcode) {
        Quagga.pause();
        handleBarcode(barcode);
        setTimeout(() => Quagga.start(), 1500);
      }
    });
  </script>
