<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ショピマネv7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e3e8ec);
      padding: 1em;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 1em auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.7em;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    button {
      padding: 0.3em 0.7em;
      margin: 0 0.2em;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #weather {
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
      font-size: 1.1em;
    }
    #scan-result, #total, #budget-left {
      font-weight: bold;
    }
    .controls {
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>📷 ショピマネ！！</h1>
  <div id="weather">天気取得中...</div>
  <div class="controls">
    <button onclick="startCamera()">カメラ開始</button>
    <button onclick="stopCamera()">カメラ停止</button>
    <input type="number" id="budget-input" placeholder="予算を入力" onchange="updateBudget()" style="margin-left:10px; padding:0.3em;">
  </div>
  <p style="text-align:center">残り予算：<span id="budget-left">0</span> 円</p>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p>合計金額：<strong id="total">0</strong> 円</p>

  <table>
    <thead>
      <tr><th>商品</th><th>価格</th><th>個数</th><th>操作</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const APP_ID = "1085166348461729249";
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    const scanResult = document.getElementById("scan-result");
    const weatherEl = document.getElementById("weather");
    const budgetInput = document.getElementById("budget-input");
    const budgetLeftEl = document.getElementById("budget-left");

    let cart = {};
    let scanning = true;
    let lastScanned = null;
    let budget = 0;
    let html5QrCode;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;

      for (const code in cart) {
        const item = cart[code];
        const subtotal = item.price * item.qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable onblur="editName('${code}', this.textContent)">${item.name}</td>
          <td contenteditable onblur="editPrice('${code}', this.textContent)">${item.price}</td>
          <td>${item.qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">−</button>
            <button onclick="changeQty('${code}', 1)">＋</button>
            <button onclick="removeItem('${code}')">🗑️</button>
          </td>
        `;
        cartBody.appendChild(row);
      }
      totalEl.textContent = total;
      budgetLeftEl.textContent = budget - total;
    }

    function editName(code, newName) {
      cart[code].name = newName;
      updateCart();
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice);
      if (!isNaN(price)) {
        cart[code].price = price;
        updateCart();
      }
    }

    function changeQty(code, delta) {
      cart[code].qty += delta;
      if (cart[code].qty <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function updateBudget() {
      budget = parseInt(budgetInput.value) || 0;
      updateCart();
    }

    function fetchRakutenProduct(jan, callback) {
      const url = `https://app.rakuten.co.jp/services/api/IchibaItem/Search/20170706?applicationId=${APP_ID}&keyword=${jan}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const items = data.Items;
          if (items && items.length > 0) {
            const item = items[0].Item;
            callback(item.itemName || "商品名不明");
          } else {
            callback(null);
          }
        })
        .catch(() => callback(null));
    }

    function handleScanSuccess(code) {
      if (!scanning || code === lastScanned) return;
      scanning = false;
      lastScanned = code;
      scanResult.textContent = code;
      document.getElementById("beep-sound").play();

      if (cart[code]) {
        cart[code].qty++;
        updateCart();
        restartScan();
      } else {
        fetchRakutenProduct(code, name => {
          if (!name) name = prompt("商品名を入力してください：") || "不明";
          const price = parseInt(prompt("価格を入力してください："), 10);
          if (isNaN(price)) {
            alert("価格が無効です。スキャンを中止します。");
            restartScan();
            return;
          }
          cart[code] = { name, price, qty: 1 };
          updateCart();
          restartScan();
        });
      }
    }

    function restartScan() {
      setTimeout(() => { scanning = true; }, 1000);
    }

    function startCamera() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
          html5QrCode = new Html5Qrcode("reader");
          html5QrCode.start(
            backCam.id,
            { fps: 10, qrbox: 250 },
            handleScanSuccess,
            err => {}
          ).catch(err => alert("カメラが起動できません"));
        }
      });
    }

    function stopCamera() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
        }).catch(err => console.error("カメラ停止エラー:", err));
      }
    }

    function showWeather() {
      const apiKey = "54cca6a7e7354f32b07174617251306";
      const city = "Osaka";
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&hours=1&lang=ja`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const hourForecast = data.forecast.forecastday[0].hour;
          const now = new Date();
          const nextHour = (now.getHours() + 1) % 24;
          const nextWeather = hourForecast.find(h => new Date(h.time).getHours() === nextHour);

          if (!nextWeather) {
            weatherEl.textContent = "1時間後の天気が取得できません";
            return;
          }
          const condition = nextWeather.condition.text;
          const emoji = condition.includes("晴") ? "☀️" : condition.includes("雨") ? "🌧️" : condition.includes("曇") ? "☁️" : "❓";
          weatherEl.textContent = `1時間後の天気（大阪）：${emoji} ${condition}`;
        })
        .catch(err => {
          console.error("天気取得エラー:", err);
          weatherEl.textContent = "天気取得に失敗しました";
        });
    }

    showWeather();
    startCamera();
  </script>
</body>
</html>
