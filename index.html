<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ショピマネvre7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
      background: white;
    }
    button {
      padding: 0.3em 0.5em;
    }
    #weather {
      font-weight: bold;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>📷 ショピマネ！！</h1>
  <div id="weather">天気取得中...</div>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p>合計金額：<strong id="total">0</strong> 円</p>

  <table>
    <thead>
      <tr>
        <th>商品</th><th>価格</th><th>個数</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const APP_ID = "1085166348461729249";
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    const scanResult = document.getElementById("scan-result");
    const weatherEl = document.getElementById("weather");

    const cart = {};
    let lastScanned = null;
    let paused = false;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;

      for (const code in cart) {
        const item = cart[code];
        const subtotal = item.price * item.qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable onblur="editName('${code}', this.textContent)">${item.name}</td>
          <td contenteditable onblur="editPrice('${code}', this.textContent)">${item.price}</td>
          <td>${item.qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">−</button>
            <button onclick="changeQty('${code}', 1)">＋</button>
            <button onclick="removeItem('${code}')">🗑️</button>
          </td>
        `;
        cartBody.appendChild(row);
      }

      totalEl.textContent = total;
    }

    function editName(code, newName) {
      cart[code].name = newName;
      updateCart();
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice);
      if (!isNaN(price)) {
        cart[code].price = price;
        updateCart();
      }
    }

    function changeQty(code, delta) {
      cart[code].qty += delta;
      if (cart[code].qty <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function fetchRakutenProduct(jan, callback) {
      const url = `https://app.rakuten.co.jp/services/api/IchibaItem/Search/20170706?applicationId=${APP_ID}&keyword=${jan}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const items = data.Items;
          if (items && items.length > 0) {
            const item = items[0].Item;
            callback(item.itemName || "商品名不明");
          } else {
            callback(null);
          }
        })
        .catch(() => callback(null));
    }

    function onScan(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      document.getElementById("beep-sound").play();

      if (cart[code]) {
        cart[code].qty++;
        updateCart();
        resumeScan();
      } else {
        fetchRakutenProduct(code, name => {
          if (!name) {
            name = prompt("商品名を入力してください：") || "不明";
          }
          const price = parseInt(prompt("価格を入力してください："), 10);
          if (isNaN(price)) {
            alert("価格が無効です。スキャンを中止します。");
            resumeScan();
            return;
          }
          cart[code] = { name, price, qty: 1 };
          updateCart();
          resumeScan();
        });
      }
    }

function showWeather() {
  const weatherEl = document.getElementById("weather");
  const apiKey = "54cca6a7e7354f32b07174617251306"; // WeatherAPIキー
  const city = "Osaka";
  const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&hours=1&lang=ja`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (!data || !data.forecast) {
        weatherEl.textContent = "天気データが見つかりません";
        return;
      }

      const hourForecast = data.forecast.forecastday[0].hour;
      const now = new Date();
      const nextHour = (now.getHours() + 1) % 24;

      const nextWeather = hourForecast.find(h => new Date(h.time).getHours() === nextHour);

      if (!nextWeather) {
        weatherEl.textContent = "1時間後の天気が取得できませんでした";
        return;
      }

      const condition = nextWeather.condition.text;
      const emoji = condition.includes("晴") ? "☀️"
                    : condition.includes("雨") ? "🌧️"
                    : condition.includes("曇") ? "☁️"
                    : "❓";

      weatherEl.textContent = `1時間後の天気（大阪）：${emoji} ${condition}`;
    })
    .catch(err => {
      console.error("天気取得エラー:", err);
      weatherEl.textContent = "天気の取得に失敗しました";
    });
}


    showWeather();

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          backCam.id,
          { fps: 10, qrbox: 250 },
          onScan,
          err => {}
        ).catch(err => {
          alert("カメラが起動できません");
        });
      }
    });
  </script>
</body>
</html>
