<script>

  firebase.initializeApp(firebaseConfig);

  function connectList() {

    if (!listId) return alert("ãƒªã‚¹ãƒˆIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    listRef = db.ref("lists/" + listId);
    listRef.on("value", snapshot => {

  function updateCart() {
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    cartBody.innerHTML = "";
    let total = 0;
    for (const code in cart) {
      const item = cart[code];
      const subtotal = item.price * item.qty;
      total += subtotal;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable onblur="editName('${code}', this.textContent)">${item.name}</td>
        <td contenteditable onblur="editPrice('${code}', this.textContent)">${item.price}</td>
        <td>${item.qty}</td>
        <td>
          <button onclick="changeQty('${code}', -1)">âˆ’</button>

        </td>
      `;
      cartBody.appendChild(row);
    }
    totalEl.textContent = total;
  }

  function editName(code, name) {
    cart[code].name = name;
    saveCart();
  }

  function editPrice(code, price) {
    const p = parseInt(price);
    if (!isNaN(p)) {
      cart[code].price = p;
      saveCart();
    }
  }

  function changeQty(code, delta) {
    cart[code].qty += delta;
    if (cart[code].qty <= 0) delete cart[code];
    saveCart();
  }

  function removeItem(code) {
    delete cart[code];
    saveCart();
  }

  function saveCart() {

  function onScan(code) {
