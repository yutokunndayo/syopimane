<body>

  <div id="reader"></div>
  <p>èª­ã¿å–ã‚Šã‚³ãƒ¼ãƒ‰ï¼š<span id="scan-result">---</span></p>
  <p>åˆè¨ˆé‡‘é¡ï¼š<strong id="total">0</strong> å††</p>

  <table>
    <thead>
      <tr><th>å•†å“</th><th>ä¾¡æ ¼</th><th>å€‹æ•°</th><th>æ“ä½œ</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const API_TOKEN = "a34d52dc8c4c76c103bf25faa800cb39";
    const scanResult = document.getElementById("scan-result");
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");

    const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
    const cart = {};
    let lastScanned = null;
    let paused = false;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;

      for (const code in cart) {
        const qty = cart[code];
        const product = productDB[code] || { name: "æœªç™»éŒ²", price: 0 };
        const subtotal = product.price * qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable="true" onblur="editName('${code}', this.textContent)">${product.name}</td>
          <td contenteditable="true" onblur="editPrice('${code}', this.textContent)">${product.price}</td>
          <td>${qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">âˆ’</button>
            <button onclick="changeQty('${code}', 1)">ï¼‹</button>
            <button onclick="removeItem('${code}')">ğŸ—‘ï¸</button>
          </td>
        `;
        cartBody.appendChild(row);
      }

      totalEl.textContent = total;
      localStorage.setItem("productDB", JSON.stringify(productDB));
    }

    function changeQty(code, delta) {
      cart[code] = (cart[code] || 0) + delta;
      if (cart[code] <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function editName(code, newName) {
      if (productDB[code]) {
        productDB[code].name = newName;
        updateCart();
      }
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice, 10);
      if (!isNaN(price) && productDB[code]) {
        productDB[code].price = price;
        updateCart();
      }
    }

    function fetchProduct(code, callback) {
      const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json?user_token=${API_TOKEN}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const jpName = data?.product?.product_name_ja || data?.product?.generic_name_ja;
          const fallback = data?.product?.product_name;
          const name = jpName || fallback || "";
          callback(name);
        })
        .catch(() => callback(""));
    }

    function onScan(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      document.getElementById("beep-sound").play();

      if (productDB[code]) {
        cart[code] = (cart[code] || 0) + 1;
        updateCart();
        resumeScan();
      } else {
        fetchProduct(code, name => {
          const inputName = name || prompt("å•†å“åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š") || "ä¸æ˜";
          const inputPrice = parseInt(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š"), 10);
          if (isNaN(inputPrice)) {
            alert("ä¾¡æ ¼ãŒç„¡åŠ¹ã§ã™ã€‚ã‚¹ã‚­ãƒ£ãƒ³ã‚’ç„¡è¦–ã—ã¾ã™ã€‚");
            resumeScan();
            return;
          }
          productDB[code] = { name: inputName, price: inputPrice };
          cart[code] = 1;
          updateCart();
          resumeScan();
        });
      }
    }

    function resumeScan() {
      setTimeout(() => {
        paused = false;
        lastScanned = null;
      }, 2000);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          cam.id,
          { fps: 10, qrbox: 250 },
          onScan,
          err => {}
        ).catch(err => {
          console.error("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—:", err);
        });
      } else {
        alert("ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
      }
    });
  </script>
</body>
