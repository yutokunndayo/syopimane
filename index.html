  <script>
    const scanResult = document.getElementById("scan-result");
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");

    const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
    const cart = {};
    let lastScanned = null;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;
      for (const code in cart) {
        const qty = cart[code];
        const product = productDB[code] || { name: "æœªç™»éŒ²", price: 0 };
        const subtotal = product.price * qty;

        const row = document.createElement("tr");
        row.innerHTML = `

          <td contenteditable="true" onblur="editPrice('${code}', this.textContent)">${product.price}</td>

        cartBody.appendChild(row);
      }
      totalEl.textContent = total;
      localStorage.setItem("productDB", JSON.stringify(productDB));
    }

    function changeQty(code, delta) {
      cart[code] = (cart[code] || 0) + delta;
      if (cart[code] <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function editName(code, newName) {
      if (productDB[code]) {
        productDB[code].name = newName;
        updateCart();
      }
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice, 10);
      if (!isNaN(price) && productDB[code]) {
        productDB[code].price = price;
        updateCart();

    }

    function fetchProduct(code, callback) {
      // ã“ã“ã§ã¯æ¥½å¤©APIã‚„YahooAPIã®ä»£ã‚ã‚Šã«OpenFoodFactsã‚’ä»®åˆ©ç”¨ï¼ˆæ—¥æœ¬èªåãŒã‚ã‚‹å ´åˆã®ã¿ï¼‰
      const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const name = data?.product?.product_name_ja || data?.product?.product_name || "";
          callback(name);

    function onScan(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      document.getElementById("beep-sound").play();

      if (productDB[code]) {
        cart[code] = (cart[code] || 0) + 1;
        updateCart();
        resumeScan();
      } else {
        fetchProduct(code, name => {
          setTimeout(() => {
            const inputName = name || prompt("å•†å“åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š") || "ä¸æ˜";
            const inputPrice = parseInt(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š"), 10);
            if (isNaN(inputPrice)) {

              resumeScan();
              return;
            }
            productDB[code] = { name: inputName, price: inputPrice };
            cart[code] = 1;
            updateCart();
            resumeScan();
          }, 200); // å•†å“ç™»éŒ²å¾Œã«resumeScanãŒç¢ºå®Ÿã«å‘¼ã°ã‚Œã‚‹ã‚ˆã†ã‚¿ã‚¤ãƒŸãƒ³ã‚°èª¿æ•´
        });

    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          cam.id,
          { fps: 10, qrbox: 250 },
          onScan,
          err => {
            console.warn("ã‚¹ã‚­ãƒ£ãƒ³ã‚¨ãƒ©ãƒ¼:", err);
            resumeScan(); // ã‚¹ã‚­ãƒ£ãƒ³å¤±æ•—ã—ã¦ã‚‚ã‚¹ã‚­ãƒ£ãƒ³å†é–‹
          }
        ).catch(err => {
          console.error("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—:", err);

      } else {

    // ğŸŒ¤ï¸ 1æ™‚é–“å¾Œã®å¤©æ°—è¡¨ç¤º
    function showWeather() {

        return;

      navigator.geolocation.getCurrentPosition(

              weatherEl.textContent = `1æ™‚é–“å¾Œã®å¤©æ°—ï¼š${condition}`;
            })

        },

          console.error("ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼:", err);

    showWeather();
