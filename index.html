<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ショピマネ（JANAPI日本語対応版）🛒</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #reader { width: 100%; max-width: 400px; margin: 0 auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    button { padding: 0.3em 0.5em; }
  </style>
</head>
<body>
  <h1>📷 ショピマネ</h1>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p>合計金額：<strong id="total">0</strong> 円</p>

  <table>
    <thead>
      <tr><th>商品</th><th>価格</th><th>個数</th><th>操作</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <!-- 効果音 -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const API_KEY = "a34d52dc8c4c76c103bf25faa800cb39";
    const resultSpan = document.getElementById('scan-result');
    const cartBody = document.getElementById('cart-body');
    const totalEl = document.getElementById('total');
    const beepSound = document.getElementById('beep-sound');
    const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
    const cart = {};

    let lastScannedCode = null;
    let scanningPaused = false;

    function updateCartDisplay() {
      cartBody.innerHTML = "";
      let total = 0;
      for (const code in cart) {
        const qty = cart[code];
        const product = productDB[code];
        const name = product?.name || "未登録";
        const price = product?.price || 0;
        const subtotal = price * qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td ondblclick="editProduct('${code}')">${name}</td>
          <td>${price}</td>
          <td>${qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">−</button>
            <button onclick="changeQty('${code}', 1)">＋</button>
            <button onclick="removeItem('${code}')">🗑️</button>
          </td>`;
        cartBody.appendChild(row);
      }
      totalEl.textContent = total;
    }

    function changeQty(code, delta) {
      cart[code] = (cart[code] || 0) + delta;
      if (cart[code] <= 0) delete cart[code];
      updateCartDisplay();
    }

    function removeItem(code) {
      delete cart[code];
      updateCartDisplay();
    }

    function editProduct(code) {
      const current = productDB[code];
      const newName = prompt("商品名を修正：", current?.name || "");
      const newPrice = parseInt(prompt("価格を修正：", current?.price || 0), 10);
      if (newName && !isNaN(newPrice)) {
        productDB[code] = { name: newName, price: newPrice };
        localStorage.setItem("productDB", JSON.stringify(productDB));
        updateCartDisplay();
      }
    }

    function fetchFromJANAPI(code, callback) {
      function fetchFromJANAPI(code, callback) {
  const url = `https://api.janapi.jp/api/jan/${code}?apikey=${API_KEY}`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      console.log("JANAPI 応答:", data); // 🔍 ここでログ出力
      // 日本語名を探す
      const jp = data.name_jp || data.name_japanese || data.product_name_ja;
      const en = data.name;
      const name = jp || en || null;
      const price = data.price || null;
      if (name) callback({ name, price });
      else callback(null);
    })
    .catch(() => callback(null));
}

      
      const url = `https://api.janapi.jp/api/jan/${code}?apikey=${API_KEY}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.status === "OK") {
            // 日本語名優先
            const jpName = data.name_jp || data.name || data.name_japanese;
            const name = jpName || data.name || "不明な商品";
            const price = data.price || null;
            callback({ name, price });
          } else {
            callback(null);
          }
        })
        .catch(() => callback(null));
    }

    function onScanSuccess(code) {
      if (scanningPaused || code === lastScannedCode) return;
      lastScannedCode = code;
      scanningPaused = true;
      resultSpan.textContent = code;
      beepSound.play();

      function register(name, price) {
        const inputPrice = price === null ? parseInt(prompt("価格を入力してください："), 10) : price;
        if (name && !isNaN(inputPrice)) {
          productDB[code] = { name, price: inputPrice };
          localStorage.setItem("productDB", JSON.stringify(productDB));
          cart[code] = (cart[code] || 0) + 1;
          updateCartDisplay();
          resumeScanLater();
        } else {
          alert("登録が無効です");
          scanningPaused = false;
        }
      }

      if (!productDB[code]) {
        fetchFromJANAPI(code, result => {
          if (result) {
            register(result.name, result.price);
          } else {
            const name = prompt("商品名を入力してください：");
            register(name, null);
          }
        });
      } else {
        cart[code] = (cart[code] || 0) + 1;
        updateCartDisplay();
        resumeScanLater();
      }
    }

    function resumeScanLater() {
      setTimeout(() => {
        scanningPaused = false;
        lastScannedCode = null;
      }, 2000);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      const cam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      html5QrCode.start(cam.id, { fps: 10, qrbox: 250 }, onScanSuccess, () => {})
        .catch(err => console.error("カメラ起動失敗:", err));
    });
  </script>
</body>
</html>
