<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ショピマネ🛒</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 600px; margin: auto; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    button { padding: 0.4em 0.6em; }
    #weather { margin: 1em 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📷 ショピマネ！</h1>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p id="weather">現在地の天気を取得中...</p>
  <p>合計金額：<strong id="total">0</strong> 円</p>

  <table>
    <thead>
      <tr><th>商品</th><th>価格</th><th>個数</th><th>操作</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const scanResult = document.getElementById("scan-result");
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    const weatherEl = document.getElementById("weather");
    const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
    const cart = {};
    let lastScanned = null;
    let paused = false;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;
      for (const code in cart) {
        const qty = cart[code];
        const product = productDB[code] || { name: "未登録", price: 0 };
        const subtotal = product.price * qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable="true" onblur="editName('${code}', this.textContent)">${product.name}</td>
          <td contenteditable="true" onblur="editPrice('${code}', this.textContent)">${product.price}</td>
          <td>${qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">−</button>
            <button onclick="changeQty('${code}', 1)">＋</button>
            <button onclick="removeItem('${code}')">🗑️</button>
          </td>
        `;
        cartBody.appendChild(row);
      }
      totalEl.textContent = total;
      localStorage.setItem("productDB", JSON.stringify(productDB));
    }

    function changeQty(code, delta) {
      cart[code] = (cart[code] || 0) + delta;
      if (cart[code] <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function editName(code, newName) {
      if (productDB[code]) {
        productDB[code].name = newName;
        updateCart();
      }
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice, 10);
      if (!isNaN(price) && productDB[code]) {
        productDB[code].price = price;
        updateCart();
      }
    }

    function fetchProduct(code, callback) {
      // ここでは楽天APIやYahooAPIの代わりにOpenFoodFactsを仮利用（日本語名がある場合のみ）
      const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const name = data?.product?.product_name_ja || data?.product?.product_name || "";
          callback(name);
        })
        .catch(() => callback(""));
    }

    function onScan(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      document.getElementById("beep-sound").play();

      if (productDB[code]) {
        cart[code] = (cart[code] || 0) + 1;
        updateCart();
        resumeScan();
      } else {
        fetchProduct(code, name => {
          setTimeout(() => {
            const inputName = name || prompt("商品名を入力してください：") || "不明";
            const inputPrice = parseInt(prompt("価格を入力してください："), 10);
            if (isNaN(inputPrice)) {
              alert("価格が無効です。スキャンを無視します。");
              resumeScan();
              return;
            }
            productDB[code] = { name: inputName, price: inputPrice };
            cart[code] = 1;
            updateCart();
            resumeScan();
          }, 200); // 商品登録後にresumeScanが確実に呼ばれるようタイミング調整
        });
      }
    }

    function resumeScan() {
      setTimeout(() => {
        paused = false;
        lastScanned = null;
      }, 1500);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          cam.id,
          { fps: 10, qrbox: 250 },
          onScan,
          err => {
            console.warn("スキャンエラー:", err);
            resumeScan(); // スキャン失敗してもスキャン再開
          }
        ).catch(err => {
          console.error("カメラ起動失敗:", err);
        });
      } else {
        alert("カメラが見つかりません");
      }
    });

    // 🌤️ 1時間後の天気表示
    function showWeather() {
      if (!navigator.geolocation) {
        weatherEl.textContent = "このブラウザは位置情報に非対応です";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=weathercode&timezone=auto`;

          fetch(url)
            .then(res => res.json())
            .then(data => {
              const now = new Date();
              now.setHours(now.getHours() + 1);
              const targetTime = now.toISOString().slice(0, 13); // YYYY-MM-DDTHH
              const index = data.hourly.time.findIndex(t => t.startsWith(targetTime));
              const code = data.hourly.weathercode[index];
              let condition = "不明";

              if ([0, 1, 2].includes(code)) condition = "☀️ 晴れ";
              else if ([3, 45, 48].includes(code)) condition = "☁️ 曇り";
              else if (code >= 51 || code >= 80) condition = "🌧️ 雨";

              weatherEl.textContent = `1時間後の天気：${condition}`;
            })
            .catch(() => {
              weatherEl.textContent = "天気取得に失敗しました";
            });
        },
        err => {
          weatherEl.textContent = "位置情報が取得できません";
          console.error("位置情報エラー:", err);
        }
      );
    }

    showWeather();
  </script>
</body>
</html>
