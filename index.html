<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JANスキャナ & 天気</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    #reader {
      max-width: 400px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    button {
      padding: 0.3em 0.5em;
    }
    #weather {
      text-align: center;
      margin-bottom: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>📷 JANスキャナ</h1>
  <div id="weather">天気取得中...</div>
  <div id="reader"></div>
  <p>読み取りコード：<span id="scan-result">---</span></p>
  <p>合計金額：<strong id="total">0</strong> 円</p>

  <table>
    <thead>
      <tr>
        <th>商品</th><th>価格</th><th>個数</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const apiKey = "a34d52dc8c4c76c103bf25faa800cb39"; // JANAPIキー
    const scanResult = document.getElementById("scan-result");
    const cartBody = document.getElementById("cart-body");
    const totalEl = document.getElementById("total");
    const productDB = JSON.parse(localStorage.getItem("productDB") || "{}");
    const cart = {};
    let lastScanned = null;
    let paused = false;

    function updateCart() {
      cartBody.innerHTML = "";
      let total = 0;
      for (const code in cart) {
        const qty = cart[code];
        const product = productDB[code] || { name: "未登録", price: 0 };
        const subtotal = product.price * qty;
        total += subtotal;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable onblur="editName('${code}', this.textContent)">${product.name}</td>
          <td contenteditable onblur="editPrice('${code}', this.textContent)">${product.price}</td>
          <td>${qty}</td>
          <td>
            <button onclick="changeQty('${code}', -1)">−</button>
            <button onclick="changeQty('${code}', 1)">＋</button>
            <button onclick="removeItem('${code}')">🗑️</button>
          </td>
        `;
        cartBody.appendChild(row);
      }
      totalEl.textContent = total;
      localStorage.setItem("productDB", JSON.stringify(productDB));
    }

    function changeQty(code, delta) {
      cart[code] = (cart[code] || 0) + delta;
      if (cart[code] <= 0) delete cart[code];
      updateCart();
    }

    function removeItem(code) {
      delete cart[code];
      updateCart();
    }

    function editName(code, newName) {
      if (productDB[code]) {
        productDB[code].name = newName;
        updateCart();
      }
    }

    function editPrice(code, newPrice) {
      const price = parseInt(newPrice, 10);
      if (!isNaN(price)) {
        productDB[code].price = price;
        updateCart();
      }
    }

    function fetchProductFromJANAPI(code, callback) {
      fetch(`https://janapi.jp/api/code/${code}?apikey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          if (data.result && data.code) {
            const name = data.name || "";
            const price = parseInt(data.price) || null;
            callback({ name, price });
          } else {
            callback({});
          }
        })
        .catch(() => callback({}));
    }

    function onScan(code) {
      if (paused || code === lastScanned) return;
      paused = true;
      lastScanned = code;
      scanResult.textContent = code;
      document.getElementById("beep-sound").play();

      if (productDB[code]) {
        cart[code] = (cart[code] || 0) + 1;
        updateCart();
        resumeScan();
      } else {
        fetchProductFromJANAPI(code, ({ name, price }) => {
          const inputName = name || prompt("商品名を入力：") || "不明";
          const inputPrice = price || parseInt(prompt("価格を入力："), 10);
          if (isNaN(inputPrice)) {
            alert("価格が無効です");
            resumeScan();
            return;
          }
          productDB[code] = { name: inputName, price: inputPrice };
          cart[code] = 1;
          updateCart();
          resumeScan();
        });
      }
    }

    function resumeScan() {
      setTimeout(() => {
        paused = false;
        lastScanned = null;
      }, 2000);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          cam.id,
          { fps: 10, qrbox: 250 },
          onScan,
          err => {}
        ).catch(err => console.error("カメラ起動失敗:", err));
      } else {
        alert("カメラが見つかりません");
      }
    });

    // 🌦 天気を取得
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const weather = data.current_weather;
          document.getElementById("weather").textContent =
            `現在の天気：${weather.temperature}°C、風速 ${weather.windspeed} km/h`;
        })
        .catch(() => {
          document.getElementById("weather").textContent = "天気情報の取得に失敗しました";
        });
    }, () => {
      document.getElementById("weather").textContent = "位置情報の取得を許可してください";
    });
  </script>
</body>
</html>
